<!doctype html>
<html lang="en">
<head>
    <title>Novo Usuário</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs-datepicker/css/bootstrap-datepicker3.min.css">
    <!-- jQuery + popper + bootstrap -->
    <script type="text/javascript" src="js/jquery.3.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.1.min.js"></script>
    <script type="text/javascript" src="bs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bs-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="bs-datepicker/locales/bootstrap-datepicker.pt-BR.min.js"></script>
</head>
<body>

	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item"><a href="#">Library</a></li>
				<li class="breadcrumb-item active" aria-current="page">Data</li>
			</ol>
		</nav>
        <h1>Novo Usuário</h1>
        <small>Administrador do Sistema</small>
		<hr>
		<h2>Info</h2>
		<div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
		<div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
		<div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label>Confirmar a senha</label>
                    <input type="password" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label>Perfíl</label>
                    <select class="form-control custom-select">
                        <option>Administrador</option>
                        <option>Membro Alta Direção</option>
                        <option>Líder do Escritório de Projetos</option>
                        <option>Gerente de Projeto</option>
                        <option>Líder de Projeto</option>
                        <option>Peões</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Filtrar</button>
                    <button type="button" class="btn btn-secondary">Limpar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
